{% macro render_field(field) %}
  <dt>{{ field.label }}
      {{ field(**kwargs)|safe }}<br><br>
      {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
        </ul>
      {% endif %}
  </dt>

{% endmacro %}
{% macro render_post(item) %}
  <dt>{{ item.title }}</dt>
  <dt>{{ item.text }}</dt>
  <dt>{{ item.date }}</dt><br>
{% endmacro %}
